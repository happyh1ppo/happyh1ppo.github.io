<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Список заказов</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	</head>
	
	<body>

		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Список заказов</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Домой</a></li>
						<li><a href="#about">Контакты</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4">
					<h3 class="text-center">Заказы</h3>
					<div class="well well-sm">
						<img id="loader" src="img/loader.gif" alt="Loading...">
						<ol id="orderList"></ol>
					</div>
				</div>
				<div class="col-md-8">
					<div class="panel panel-default">
						<div class="panel-heading">Содержание заказа</div>
						<div class="panel-body">
							<table class="table table-hover" id="consistTable">
								<tr>
									<th>№</th>
									<th>название</th>
									<th>вес порции</th>
									<th>цена порции</th>
									<th>количество</th>
									<th>общая цена</th>
								</tr>
							</table>
							<div class="row hidden" id="setReady">
								<div class="col-md-6">
									<p class="iconReady hidden"><span class="glyphicon glyphicon-ok"></span>
										Готов!
									</p>
								</div>
								<div class="col-md-6">
									<button type="button" class="btn btn-default btn-sm pull-right">Отметить выполнение</button>
								</div>
							</div>
						</div>
					</div>
					<!-- <input id="button1" type="button" value="Очистить"> -->
				</div>
			</div><!-- /.row -->
    	</div><!-- /.container -->
    	<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

		<!-- Bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<script src="js/data.js"></script>
		<script src="js/script.js"></script>
	</body> 
</html>
